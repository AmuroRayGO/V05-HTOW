<title>System setting</title>

</head>

<body>
<div class="margin clearfix">
 <div class="stystems_style">
  <div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
	  <li class="active">
		<a data-toggle="tab" href="#home"><i class="green fa fa-home bigger-110"></i>&nbsp;Basic setting</a></li>
      <li class="">
		<a data-toggle="tab" href="#profile">Message notification<span class="badge badge-danger"></span></a></li>
      <li class="">
		<a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#dropdown">Bottom menu</a>
      </li>
        <li class="">
		<a data-toggle="tab" data-toggle="dropdown" class="dropdown-toggle" href="#other">Other Settings</a>
      </li>
	</ul>
    <div class="tab-content">
		<div id="home" class="tab-pane active">
         <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Website name： </label>
          <div class="col-sm-9"><input type="text" id="website-title" placeholder="Limit it to 25 words and 50 bytes" value="" class="col-xs-10 "></div>
          </div>
           <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Website icon： </label>
          <div class="col-sm-9"><input type="file" id="id-input-file-2"  /></div>
          </div>
          <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Key words： </label>
          <div class="col-sm-9"><input type="text" id="website-title" placeholder="About 5 pieces, within 8 Chinese characters, separated by English" value="" class="col-xs-10 "></div>
          </div>
	      <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>File path configuration： </label>
          <div class="col-sm-9"><input type="text" id="website-title" placeholder="The default value is null and is a relative path" value="" class="col-xs-10"></div>
          </div>
          <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Description： </label>
          <div class="col-sm-9"><input type="text" id="website-title" placeholder="The system is limited to 80 Chinese characters, 160 characters or less" value="" class="col-xs-10"></div>
          </div>
          <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Bottom copyright information： </label>
          <div class="col-sm-9"><input type="text" id="website-title" placeholder="" value="" class="col-xs-10 "></div>
          </div>
          <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Record number： </label>
          <div class="col-sm-9"><input type="text" id="website-title" placeholder="" value="" class="col-xs-10 "></div>
          </div>
           <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Statistical code： </label>
          <div class="col-sm-9"><textarea class="textarea"></textarea></div>
          </div>
          <div class="Button_operation"> 
				<button onclick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;save</button>
				
				<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;cancel&nbsp;&nbsp;</button>
               
			</div>
        </div>
        <div id="profile" class="tab-pane ">
        
        </div>
        <div id="dropdown" class="tab-pane">
          
		</div>
		<div id="other" class="tab-pane">
		   <div class="form-group"><label class="col-sm-1 control-label no-padding-right" for="form-field-1"><i>*</i>Masking word： </label>
          <div class="col-sm-9"><textarea class="textarea"></textarea></div>          
          </div>
          <div class="Button_operation"> 
				<button onclick="article_save_submit();" class="btn btn-primary radius" type="submit"><i class="fa fa-save "></i>&nbsp;save</button>
				
				<button onclick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;cancel&nbsp;&nbsp;</button>
               
			</div>
	    </div>
		</div>
		</div>
 </div>
